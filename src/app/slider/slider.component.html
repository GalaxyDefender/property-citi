<div class="row">
  <div id="myCarousel" class="carousel slide carousel-fade col-12" data-ride="carousel" data-interval="5000" data-pause="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/headerimage.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/headerimage2.jpg" alt="Second slide">
      </div>
    </div>
  </div>
</div>

  <form class="carousel-form col-12 col-sm-12 col-md-12 col-lg-8 offset-lg-2" action="">
    <div class="form-row" style="margin-bottom: 20px;">
        <select class="custom-select col-12 col-sm-3 col-md-3 col-lg-1" id="inputGroupSelect01">
          <option selected>Rent</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <select class="custom-select col-12 col-sm-4 col-md-3 col-lg-4" id="inputGroupSelect02">
          <option selected>Commercial Property</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <input class="form-control col-12 col-sm col-md col-lg" type="text" placeholder="Type Area or Suburb Name">
    </div>

    <div class="form-row nd2-input-group">
      <div class="col-sm-6 col-md col-lg-3" style="padding: 0px;">
        <input type="text" class="form-control" id="inputGroupSelect03" placeholder="# Web Ref Number Search">
      </div>
      <div class="col-sm-6 col-md col-lg-4 ">
        <input type="text" disabled class="form-control" id="inputGroupSelect04" placeholder="125 Properties">
      </div>
      <div class="col-sm-6 col-md col-lg-4">
        <select class="custom-select" id="inputGroupSelect05" style="color: white;">
          <option selected>More Search Options</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-2 col-lg-1 btn" style="color: white;">
        <span id="search">SEARCH</span>    
      </div>
    </div>
    
  </form>
